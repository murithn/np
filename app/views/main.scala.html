@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<meta name="description" content="Scala, Play, NP">
	    <meta name="author" content="Nathan Murith">

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cover.css")">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/favicon.ico")">
        <link rel="icon" type="image/ico" href="@routes.Assets.at("images/favicon.ico")">

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>

	    <div id="fullscreen" class="site-wrapper">

	      <div class="site-wrapper-inner">

	        <div class="cover-container">

	          <div class="masthead clearfix">
	            <div class="inner">
	              <h3 class="masthead-brand">NP Show</h3>
	              <ul class="nav masthead-nav">
	                <li class="active"><a href="#">Home</a></li>
	                <li><a href="http://www.linkedin.com/in/nathanmurith/" target="_blank">Contact</a></li>
	              </ul>
	            </div>
	          </div>

	          <div class="inner cover">
	            <h1 class="cover-heading">NP Show Landing Page.</h1>
	            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>

	            <div>
	            	@content
	            </div>

	            <p class="lead">
	              <a id="startButton" class="btn btn-lg btn-default" href="/slides">Start</a>
	            </p>
	          </div>

	          <div class="mastfoot">
	            <div class="inner">
	              <!-- <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">mdo</a>.</p> -->
	            </div>
	          </div>

	        </div>

	      </div>

	    </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("javascripts/fullscreen.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/docs.min.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </body>
</html>
